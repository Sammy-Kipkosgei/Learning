<!DOCTYPE html>
<html lang="en">

    <title>Creating tables</title>
    <link rel="stylesheet" href="css/style.css">

<body>
   <center>
    <header>
        <h1>Tables in HTMl</h1>
        <nav>
            <li><a href="#">Home</a></li>
            <li><a href="#">Home</a></li>
        </nav>
    </header>
    <main>
        <article>
            <section>
                <h2>My schedule</h2>
                <table>
                    <tr>
                        <th>Time</th>
                        <th>Activity</th>
                        <th>Check List</th>
                    </tr>
                    <tr>
                    
                    <tr>
                        <td>
                            <time datetime="12:00">12pm</time>-<time datetime="17:00">5pm</time>
                        </td>
                        <td>
                            Learing code and writting
                        </td>
                        <td>
                            Done!
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <time datetime="12:00">12pm</time>-<time datetime="17:00">5pm</time>
                        </td>
                        <td>
                            Review code and Making a push
                        </td>
                        <td>
                            Done!
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <time datetime="12:00">12pm</time>-<time datetime="17:00">5pm</time>
                        </td>
                        <td>
                           Going to town    
                        </td>
                        <td>
                            Done!
                        </td>
                    </tr>
                    <tr>
                        <td rowspan="2"> free Time</td>
                        <td>Watch A Movie</td>
                    </tr>
                    <tr>
                        <td>Sleep</td>
                    </tr>
                </table>
            </section>
        </article>
