<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>
    <center>
    <header>
       
            <h2>CONTAC FORM</h2>
       
    </header>
    <main>
        <article class="contact_form">
            <h3>Contact ME</h3>
            <p>
                Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quo suscipit consequatur ea dolore vero, eum iusto harum mollitia dignissimos ducimus.
            </p>
            <form action="" method="">
                <p>
                    <label for="name">First Name:</label>
                    <input type="text" name="firstname" id="firstname" placeholder="Jane">
                </p>
                <p>
                    <label for="name">Last Name:</label>
                    <input type="text" name="lastname" id="firstname" placeholder="Doe">
                </p>
                <p>
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" placeholder="Your secret" >
                </p>
                <p>
                    <label for="phone">Phone number:</label>
                    <input type="tel" name="phone" id="phone" placeholder="+254-712-345-6789" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" >
                </p>
                <p>
                    <label for="decade">Favourite Decade</label>
                    <input type="number" name="decade id="decade min="1950" max="2022" step="10" value="1980" >
                </p>
                <p>
                    <label for="coffee">Your fourite coffe</label>
                    <select name="coffee" id="coffe">
                        <option value="regular">Regukar Coffe</option>
                        <option value="Iced Coffee">Iced Coffee</option>
                        <option value="Latter">Latte</option>
                        <option value="Cappuccino">Cappuccino</option>
                        <option value="Others">Others</option>
                    </select>
                </p>
                <p>
                    <label for="cities">Cities</label>
                    <input type="text" name="Cities" id="cities" list="cities-list">
                    
                    <datalist id="cities-list">
                        <option value="Nakuru">
                        <option value="Eldoret">
                        <option value="Taita Taveta">
                        <option value="Kitale">
                        <option value="Isiolo">
                        <option value="Dad dadb">
                    </datalist>
                </p>
            </form>
        </article>
    </center>
    </main>
</body>
</html>
