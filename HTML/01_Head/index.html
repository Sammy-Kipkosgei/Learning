<!-- Declaration of the html doc -->
<!DOCTYPE html>

<!-- declaring the language of the document -->
<html lang="en">
<head>
    <!-- This is head section it will not be displayed on the main page -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- this is the title of the document will be displayed at the tab of the browser -->
    <title>New Page</title>

    <style>
        body{
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Learning HTML5</h1>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Id, doloremque.</p>
    
</body>
</html>
